    <!-- Include the Google Publisher Tag library -->
    <script async src="https://securepubads.g.doubleclick.net/tag/js/gpt.js"></script>
    <script>
        var googletag = googletag || {};
        googletag.cmd = googletag.cmd || [];

        // Function to refresh ad
        function refreshAd() {
            googletag.cmd.push(function() {
                googletag.pubads().refresh();
            });
        }

        // Define refresh interval (in milliseconds)
        var refreshInterval = 60000; // 60 seconds

        // Perform ad refresh every 'refreshInterval' milliseconds
        setInterval(refreshAd, refreshInterval);

        // Function to initialize ads
        function initAds() {
            googletag.cmd.push(function() {
                // Define ad unit path
                var adUnitPath = '/21792955532/Lyric_336x280'; // Update with your ad unit path

                // Define ad slot size
                var slotSize = [336, 280]; // Update with your ad slot size

                // Define the ad slot
                var adSlot = googletag.defineSlot(adUnitPath, slotSize, 'div-gpt-ad-1713692328550-0').addService(googletag.pubads());

                // Enable services
                googletag.enableServices();

                // Display the ad
                googletag.display('div-gpt-ad-1713692328550-0');
            });
        }

        // Call the initAds function to initialize ads
        initAds();
