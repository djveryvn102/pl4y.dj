    <!-- Include the Google Publisher Tag library -->

    <script>
        var googletag = googletag || {};

        // Function to refresh ad
        function refreshAd() {
            googletag.cmd.push(function() {
                googletag.pubads().refresh();
            });
        }

        // Define refresh interval (in milliseconds)
        var refreshInterval = 60000; // 60 seconds

        // Perform ad refresh every 'refreshInterval' milliseconds
        setInterval(refreshAd, refreshInterval);

        // Function to initialize ads
        function initAds() {

                var adUnitPath = '/21792955532/Lyric_336x280'; // Update with your ad unit path

                // Enable services
                googletag.enableServices();

                // Display the ad
                googletag.display('div-gpt-ad-1713692328550-0');
